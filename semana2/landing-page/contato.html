<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>4Comfort - Página Inicial</title>
</head>

<body>
    <header>

        <section>
            <a href="index.html">
                <img id="logo" src="imagens/4comfort.png" alt="Logo 4Comfort">
            </a>
        </section>

        <section>
            <nav>
                <ul>
                    <li><a href="index.html"><strong>Página Inicial</strong></a></li>
                    <li><a href="produtos.html"><strong>Nossos Produtos</strong></a></li>
                    <li><a href="promocoes.html"><strong>Promoções</strong></a></li>
                    <li><a href="trabalhe.html"><strong>Trabalhe Conosco</strong></a></li>
                    <li><a href="contato.html"><strong>Contatos</strong></a></li>
                </ul>
            </nav>
        </section>

    </header>

    <main>
        <section>
            <div id="main-contato">
                <h1>Contacte-nos</h1>
                <h3>Tem uma pergunta? Adoraríamos ouvir de você. Responderemos o mais rápido possível.</h3>
            </div>
            <form>
                <div class="formulario">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="formulario">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formulario">
                    <label for="tamanho">Tamanho do calçado</label>
                    <input type="number" name="tamanho" id="tamanho" min="15" max="60" maxlength="2">
                </div>
                <div class="formulario">
                    <label for="message">Mensagem</label>
                    <input type="text" name="message" id="message">
                </div>
                <button type="submit">Enviar</button>
            </form>

        </section>


    </main>

    <footer>
        <section>

            <a href="http://twitter.com/" target="_blank">
                <img class="redes-sociais" src="imagens/twitter.png" alt="Logo Twitter">
            </a>
            <a href="https://facebook.com/" target="_blank">
                <img class="redes-sociais" src="imagens/facebook.png" alt="Logo Facebook">
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img class="redes-sociais" src="imagens/instagram.jpg" alt="Logo Instagram">
            </a>

        </section>
    </footer>

</body>

</html>
